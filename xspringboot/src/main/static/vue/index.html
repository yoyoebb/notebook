<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link type="text/css" href="style.css"></link>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
	<!-- 1. 在标签内输出数据 {{var}} -->
  	<p>message:{{message}}</p>
	<!-- 2. 标签属性绑定数据 v-bind:attr="var"-->
	<span v-bind:title="message">
	    鼠标悬停几秒钟看此处动态绑定的提示信息！
	</span>
	<!-- 3. 基于条件显示标签 v-if="var"-->
	<p v-if="seen">现在你看到我了</p>
	<!-- 4. 基于数组循环输出 v-for="a in array"-->
	<ol>
	    <li v-for="todo in todos">
		{{todo.text}}
	    </li>
	</ol>
	<!-- 5. 处理用户输入 v-on:event="function" or @event="function"-->	
	<p>{{text}}</p>
	<button @click="reverseText">逆转消息</button>
    </div>

    <script>
     var app = new Vue({
         el: '#app',
         data: {
             message: 'Hello World!',
	     seen: true,
	     todos:[
		 {text: "学习js"},
		 {text: "学习vue"},
		 {text: "学习学习"}
	     ],
	     text: '要被逆转的消息'
         },
	 methods: {
	     details: function(){
		 return this.site + "，成为前端大神!"
	     },
	     reverseText: function(){
		 this.text=this.text.split('').reverse().join('');
	     }	    
	 }
     })
    </script>
</body>
</html>
